<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Guitar Chords</title>
</head>
<body>
    <h1>CHOOSE THE CHORD</h1>
    <main>
        <div class="buttons">
            <div class="chords">
                <button class="btn" onclick="showChord('C')">C</button>
                <button class="btn" onclick="showChord('D')">D</button>
                <button class="btn" onclick="showChord('E')">E</button>
                <button class="btn" onclick="showChord('F')">F</button>
                <button class="btn" onclick="showChord('G')">G</button>
                <button class="btn" onclick="showChord('A')">A</button>
                <button class="btn" onclick="showChord('H')">H</button>
            </div>
            <div class="options">
                <div class="scale">
                    <button class="btn">Maj</button>
                    <button class="btn">Min</button>
                </div>
                <div class="alt">
                    <button class="btn">#</button>
                    <button class="btn">b</button>
                </div>
            </div>
        </div>
        <div class="guitar">
            <img  class="img-guitar" src="guitar.png" id="guitar">
        </div>
        <script>

            let showed = false
            
            function loadChord(letter) {
                let div = document.createElement('div')
                div.class = `chord${letter}`
                div.style.textAlign = 'center'
                div.innerHTML = `<img class='chord${letter}' src='chords/chord${letter}.png' style='max-width: 100%' width='1400px' id='chord${letter}'>`
                
                let guitar = document.querySelector('.guitar')
                let guitarCoords = guitar.getBoundingClientRect()
                                
                div.style.position = 'relative';
                div.style.top =  -guitarCoords.height + 'px'
                return div
            }
            function showChord(letter) {
                let guitar = document.querySelector('.guitar')

                if (showed === true) {
                    guitar.lastChild.remove()
                    showed = false
                } 

                let load = loadChord(letter)

                document.body.style.overflow = 'hidden'
                guitar.append(load)
                showed = true
            }

        </script>
    </main>
    
</body>
</html>
